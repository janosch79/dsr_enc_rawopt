name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc \
          make \
          pkg-config \
          libhackrf-dev \
          libhackrf0 \
          libsoapysdr-dev \
          libavcodec-dev \
          libavformat-dev \
          libavdevice-dev \
          libswresample-dev \
          libavutil-dev
    
    - name: Build
      working-directory: src
      run: make
    
    - name: Run tests
      working-directory: src
      run: |
        make test_dsr
        ./test_dsr || true  # Tests may fail, but build should succeed
    
    - name: Clean
      working-directory: src
      run: make clean

