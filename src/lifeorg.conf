
; Example configuration file for dsrtx.

; Enable verbose output (defaults to false)
verbose = true

; Only one output may be defined each time

;[output]
;type = hackrf		; Output to a hackrf
;frequency = 855e6	; Transmit on 855MHz
;sample_rate = 20480000	; Or 10240000, but signal quality may suffer
;gain = 47		; Control the TX gain
;amp = false		; Control the TX amplifier (default false)

;[output]
;type = file		; Output to a UDP socket
;output = udp://127.0.0.1:5000
;data_type = unmod_udp	; uint8|int8|uint16|int16|int32|float|unmod_uint8|unmod_udp
;sample_rate = 20480000	; Or any multiple of 10240000

;UDP Output
; F端r einen einzelnen Client: udp://127.0.0.1:5000 (oder spezifische IP)
; F端r mehrere Clients: udp://255.255.255.255:5000 (Broadcast)
;                       oder udp://192.168.1.255:5000 (Netzwerk-Broadcast)

[output]
type = file		; Output to a UDP socket
#output = udp://127.0.0.1:5000	; Einzelner Client (oder 255.255.255.255 f端r Broadcast)
output = udp://255.255.255.255:5000	; Einzelner Client (oder 255.255.255.255 f端r Broadcast)
data_type = unmod_udp	; uint8|int8|uint16|int16|int32|float|unmod_uint8|unmod_udp
sample_rate = 20480000;20480000	; Or any multiple of 10240000

